<!doctype html>
<html lang="en" ng-app="scheduleApp">
<head>
  <meta charset="utf-8">
  <title>FMI Calendar</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="lib/css/bootstrap.css">
  <link rel="stylesheet" href="lib/css/fullcalendar.css">

  <script src="lib/jquery/jquery-1.10.2.js"></script>
  <script src="lib/js/fullcalendar.min.js"></script>
  <script src="lib/js/main.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>

  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="ScheduleMenuCtrl">

<div id="main_panel">
  <div id="menu_panel">
    <ul class="menu">
      <li ng-repeat="history_elem in history">
        <button ng-click="setRootLevel(history_elem)">{{history_elem}}</button>
      </li>
      <input width='90%' ng-model="query"/>
      <li ng-repeat="(key, value) in root | keyfilter:query">
        <button ng-click="setRootLevel(key)">{{key}}</button>
      </li> 
    </ul>
  </div>    
  <div class="callendar_panel">
    <div id="calendar">
    </div>
  </div> 
  <div id="info_panel">
    </br>&nbsp
  </div>
  </div>
  <div id="footer_panel">
  </div> 
  </body>
</html>
